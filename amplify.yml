version: 1
backend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls
        - pip3 install -r requirements.txt
    build:
      commands:
        - ls
        - cd front_end/
        - ls
        - nohup uvicorn main:app --host 0.0.0.0 --port 80 &
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - echo "No frontend pre-build required."
    build:
      commands:
        - echo "No frontend build required."
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
