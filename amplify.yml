version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      commands:
        - pip3 install -r requirements.txt
    build:
      commands:
        - uvicorn main:app --host 0.0.0.0 --port 80 &
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
